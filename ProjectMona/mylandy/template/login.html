                  </div>
                </div>
                <div class="form-txt">가입하신 이메일과 비밀번호를 입력해주세요.</div>

                  <button class="rs-form form-btn btn-pri mgl-0">로그인</button>
                </div>
                <div class="form-check">
                  <label for="1">
                    <input id="1" type="checkbox" checked />
                    <div class="box"></div>
                    <div class="txt mg-r">아이디 저장</div>
                  </label>
                </div>
                <div class="form-line"></div>
                <div class="form-link fl-wrap jus-spa">
