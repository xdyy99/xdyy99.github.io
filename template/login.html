    <!-- Content -->
    <div class="page-signup">
        <div class="limiter">
            <div class="container-login100">
                <div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>  
                <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                    <form class="login100-form validate-form" method="post" action="">
                        <span class="login100-form-title p-b-59">
                            Đăng nhập
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <span class="label-input100">Tên đăng nhập</span>
                            <input class="input100" type="text" name="username" placeholder="Nhập tên...">
                            <span class="focus-input100"></span>
                        </div>   
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <span class="label-input100">Mật khẩu</span>
                            <input class="input100" type="password" name="pass" placeholder="*************">
                            <span class="focus-input100"></span>
                        </div>  
                        <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
                            <span class="label-input100">Nhập lại mật khẩu</span>
                            <input class="input100" type="password" name="repeat-pass" placeholder="*************">
                            <span class="focus-input100"></span>
                        </div>  
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button type="submit" class="login100-form-btn">
                                    Đăng nhập
                                </button>
                            </div>   
                            <a href="sign-up.html" class="next dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                                Đăng kí
                                <i class="fa fa-long-arrow-right m-l-5"></i>
                            </a>
                        </div>
                    </form>
                </div>
